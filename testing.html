<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tevily Hero Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Hero Section -->
<div class="position-relative text-center text-white">
    <!-- Background Image -->
    <img src="images/hero1.jpg" class="img-fluid w-100" style="height: 100vh; object-fit: cover;" alt="Travel">

    <!-- Overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

    <!-- Hero Content -->
    <div class="position-absolute top-50 start-50 translate-middle w-75">
        <h1 class="fw-bold display-3">Travel & Adventures</h1>
        <p class="fs-4">Where Would You Like To Go?</p>

        <!-- Search Box -->
        <div class="bg-white p-3 rounded shadow-lg d-flex flex-wrap justify-content-center align-items-center gap-2">
            <input type="text" class="form-control w-auto" placeholder="Where to?">
            <input type="date" class="form-control w-auto">
            <select class="form-select w-auto">
                <option selected>Adventure</option>
                <option>Beach</option>
                <option>City Tour</option>
            </select>
            <button class="btn btn-danger px-4">Find Now</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
