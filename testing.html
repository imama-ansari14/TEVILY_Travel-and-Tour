<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .team-section {
            text-align: center;
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .team-title {
            font-size: 36px;
            font-weight: bold;
        }

        .team-member img {
            width: 100%;
            border-radius: 10px;
        }

        .team-member h5 {
            margin-top: 15px;
            font-weight: bold;
        }

        .team-member span {
            color: #e74c3c;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <section class="team-section">
        <p class="text-danger">Professional People</p>
        <h2 class="team-title">Meet the Team</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="team-member">
                        <img src="images/consultatnt1.jpg" alt="Jessica Brown">
                        <h5>Jessica Brown</h5>
                        <span>CONSULTANT</span>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="team-member">
                        <img src="images/consultant2.jpg" alt="Mike Hardson">
                        <h5>Mike Hardson</h5>
                        <span>CONSULTANT</span>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="team-member">
                        <img src="images/consultant3.jpg" alt="Sarah Albert">
                        <h5>Sarah Albert</h5>
                        <span>CONSULTANT</span>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="team-member">
                        <img src="images/consultant4.jpg" alt="Kevin Smith">
                        <h5>Kevin Smith</h5>
                        <span>CONSULTANT</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
