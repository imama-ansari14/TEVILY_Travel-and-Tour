<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Tevily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .about-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="about-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="images/about2.jpg" alt="About Us" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <p class="text-danger fw-bold">Learn about us</p>
                    <h2 class="fw-bold">Dare to Explore with <br> Tevily Agency</h2>
                    <p class="highlight">A Simply Perfect Place to Get Lost</p>
                    <p class="text-muted">We are trusted by our clients and have a reputation for the best services in
                        the field. Lorem ipsum is simply free text dolor sit amet consectetur adipiscing elit.</p>

                    <div class="mb-3">
                        <p class="mb-1 fw-bold">Best Services</p>
                        <div class="progress" style="height: 8px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 77%;"
                                aria-valuenow="77" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div>
                        <p class="mb-1 fw-bold">Tour Agents <span class="float-end">38%</span></p>
                        <div class="progress" style="height: 8px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 38%;"
                                aria-valuenow="38" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
