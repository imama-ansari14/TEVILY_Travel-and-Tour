<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tevily Navbar</title>
    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Topbar -->
    <div class="bg-dark text-light py-2">
        <div class="container">
            <div class="row align-items-center">
                <!-- Contact Info -->
                <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <span class="me-3"><i class="fa-solid fa-phone"></i> +92 666 999 0000</span>
                    <span><i class="fa-solid fa-at"></i> needhelp@company.com</span>
                </div>
                <!-- Social Icons + Button -->
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-white me-2"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="text-white me-2"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#" class="btn btn-danger btn-sm fw-bold px-3 py-2">BECOME A LOCAL GUIDE</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <img src="images/brand-logo.png" alt="Logo"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav fw-semibold gap-4 text-uppercase">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <button class="btn btn-light rounded-circle me-2"><i class="fa-solid fa-search"></i></button>
                <button class="btn btn-light rounded-circle"><i class="fa-solid fa-user"></i></button>
            </div>
        </div>
    </nav>

</body>
</html>
